<style>
    .menu {
        list-style: none;
        border: none;
        background: transparent;
        padding: 0;
        margin: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
        max-height: 0; /* Initially collapsed */
    }
    .menu.expanded {
        max-height: 550px; /* Adjust based on your menu's content */
    }
    .menu li {
        margin: 0;
        border-bottom: 1px solid #ddd;
    }
    .menu a {
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        transition: background-color 0.3s ease-in-out;
    }
</style>
